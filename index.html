<!DOCTYPE html>
<html>
  <head>
    <link href="css/bootstrap.css" rel="stylesheet" type="text/css">
    <link href="css/styles.css" rel="stylesheet" type="text/css">
    <script src="js/jquery-3.2.1.js"></script>
    <script src="js/scripts.js"></script>
    <title>Places Visited</title>
  </head>
  <body>
    <div class="container">
      <h1>Places Visited</h1>

      <div class="row">
        <div class="col-md-6">
          <h2>Add a place visited:</h2>
          <form id="places-visited">
            <div class="form-group">
              <label for="country">Country</label>
              <input type="text" class="form-control" id="country">
            </div>
            <div class="form-group">
              <label for="city">City</label>
              <input type="text" class="form-control" id="city">
            </div>
            <div class="form-group">
              <label for="landmark">Landmark</label>
              <input type="text" class="form-control" id="landmark">
            </div>
            <div class="form-group">
              <label for="time">Time of the year</label>
              <input type="date" class="form-control" id="time">
            </div>
            <div class="form-group">
              <label for="notes">Additional Notes</label>
              <input type="text" class="form-control" id="notes">
            </div>
            <button type="submit" class="btn">Add</button>
          </form>

          <h2>Locations:</h2>
          <ul id="locations">

          </ul>
        </div>
        <div class="col-md-6">
          <div id="show-location">
            <h2></h2>
            <p>Country: <span class="country"></span></p>
            <p>City: <span class="city"></span></p>
            <p>Landmark: <span class="landmark"></span></p>
            <p>Time of the year: <span class="time"></span></p>
            <p>Notes: <span class="notes"></span></p>
          </div>
        </div>
      </div>
    </div>
  </body>
</html>
